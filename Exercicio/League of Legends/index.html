<h1>League of Legends</h1>

<h2>O QUE É LEAGUE OF LEGENDS?</h2>

<figure>
	<center>
		<img src="https://www.bitmag.com.br/wp-content/uploads/2022/03/lol-02-1024x577.jpg" width="600">
	</center>

	<p>League of Legends é um jogo de estratégia em que duas equipes de cinco poderosos Campeões se enfrentam para destruir a base uma da outra. Escolha entre mais de 140 Campeões para realizar jogadas épicas, assegurar abates e destruir torres conforme você luta até a vitória.</p>

	<h2>DESTRUA A BASE</h2>

	<p>O Nexus é o coração da base de uma equipe. Destrua o Nexus inimigo primeiro para vencer a partida.</p>

	<h2>ABRA CAMINHO</h2>

	<figure>
		<center>
			<img src="https://www.bitmag.com.br/wp-content/uploads/2022/03/lol-01.jpg" width="600">
		</center>
	</figure>

	<p>Sua equipe precisa avançar por pelo menos uma rota para chegar ao Nexus inimigo, contendo em seu caminho estruturas defensivas chamadas de torres e inibidores. Cada rota tem três torres e um inibidor, e cada Nexus é protegido por duas torres.</p>

	<h2>ENTRANDO NA SELVA</h2>

	<p>Entre as rotas, está a selva, onde monstros neutros e plantas ficam. Os dois tipos de monstros mais importantes são o Barão Na’Shor e os dragões, pois abater essas unidades concede efeitos exclusivos para sua equipe e pode mudar o rumo da partida.</p>

	<h2>ESCOLHA SUA ROTA</h2>

	<p>Existem cinco posições que integram a composição de equipe recomendada para o jogo. Cada rota combina melhor com certos tipos de Campeões e funções, então experimente todas elas ou foque na rota que mais lhe agradar.</p>

	<h2>MELHORE SUAS HABILIDADES</h2>

	<p>Campeões têm cinco habilidades principais, dois Feitiços de Invocador especiais e até sete itens de uma vez. Descobrir a melhor ordem para subir o nível das habilidades, quais Feitiços de Invocador usar e a melhor itemização para seu Campeão será essencial para o sucesso da sua equipe.</p>
